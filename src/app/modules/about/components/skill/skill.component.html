<main>
  <div class="skill-name mat-subheading-1">
    {{ name }}
  </div>
  <div class="skill-dots">
    <div class="skill-dot" [ngClass]="{ filled: level >= 1 }"></div>
    <div class="skill-dot" [ngClass]="{ filled: level >= 2 }"></div>
    <div class="skill-dot" [ngClass]="{ filled: level >= 3 }"></div>
    <div class="skill-dot" [ngClass]="{ filled: level >= 4 }"></div>
    <div class="skill-dot" [ngClass]="{ filled: level >= 5 }"></div>
  </div>
</main>
